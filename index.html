<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js " type="text/javascript"></script>
    <script src="scripts/source.js " type="text/javascript"></script>
    <title>jQuery ToDo List offline app</title>
    <link href="Content/bootstrap.min.css " rel="stylesheet">
    <link href="Content/style.css " rel="stylesheet ">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#"><strong>jQuery ToDo List</strong></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/LuzzeDRO/ToDoListAngularJS">AngularJS ToDo List <span class="sr-only">(current)</span></a></li>
                    <li><a href="https://github.com/LuzzeDRO/ToDoListKnockoutJS">KnockoutJS ToDo List <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>ToDo List <small>driven by jQuery</small></h1>
        </div>
        <div id="lead-info" class="row">
            <div class="col-md-12 text-center">
                <h2>here it is a little empty. have nothing to do?</h2>
            </div>
        </div>
        <div id="tasks-box">
        </div>
        <div id="task-mockup" class="row form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button class="btn btn-success set-task-done setTaskDoneLS" type="button"><i class="glyphicon glyphicon-ok"></i> Done</button>
                    </div>
                    <input type="text" class="form-control alert-default task-content updateTaskContentLS" aria-label="..." value="Buy a milk">
                    <div class="input-group-btn">
                        <button class="btn btn-danger remove-task removeTaskLS" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                        <ul class="dropdown-menu label-list">
                            <li><a href="#" data-label="danger" class="text-center set-task-label setTaskLabelLS"><h4><i class="glyphicon glyphicon-star text-danger"></i></h4></a></li>
                            <li><a href="#" data-label="success" class="text-center set-task-label setTaskLabelLS"><h4><i class="glyphicon glyphicon-star text-success"></i></h4></a></li>
                            <li><a href="#" data-label="info" class="text-center set-task-label setTaskLabelLS"><h4><i class="glyphicon glyphicon-star text-info"></i></h4></a></li>
                            <li><a href="#" data-label="warning" class="text-center set-task-label setTaskLabelLS"><h4><i class="glyphicon glyphicon-star text-warning"></i></h4></a></li>
                            <li><a href="#" data-label="default" class="text-center set-task-label setTaskLabelLS"><h4><i class="glyphicon glyphicon-star text-default"></i></h4></a></li>
                        </ul>
                        <button type="button" class="btn btn-default dropdown-toggle set-task-label-button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Label <span class="caret"></span></button>
                    </div>
                </div>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <form action="#">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <div id="task-group" class="form-group">
                        <div class="input-group-lg">
                            <input id="task" type="text" class="form-control" placeholder="new one...">
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-success full-width addNewTaskLS" type="button"><i class="glyphicon glyphicon-plus"></i> Add</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Designed & Developed by LuzzeDRO. Visit me on <a href="">Luzzedro GitHub</a></p>
            <p>Free and open software. License: GNU 3.0</p>
        </div>
    </footer>
</body>

</html>
